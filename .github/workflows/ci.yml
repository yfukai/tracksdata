name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-versions:
    runs-on: ubuntu-latest
    outputs:
      latest: ${{ steps.versions.outputs.latest }}
      test_matrix: ${{ steps.versions.outputs.test_matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Load Python versions
        id: versions
        run: |
          python - <<'PY'
          import json, os
          with open(".github/python-versions.json") as f:
              data = json.load(f)
          out = os.environ["GITHUB_OUTPUT"]
          with open(out, "a") as fh:
              for key in ("latest", "test_matrix"):
                  fh.write(f"{key}={json.dumps(data[key])}\n")
          PY

  lint:
    needs: python-versions
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ needs.python-versions.outputs.latest }}

    # these libraries enable testing on Qt on linux
    - name: Set up Qt
      uses: tlambert03/setup-qt-libs@v1

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Install dependencies
      run: |
        uv sync
        uv add --dev ruff

    - name: Lint with ruff
      run: |
        uv run ruff check .
        uv run ruff format --check .

  test:
    needs: [lint, python-versions]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ${{ fromJson(needs.python-versions.outputs.test_matrix) }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # these libraries enable testing on Qt on linux
    - name: Set up Qt
      uses: tlambert03/setup-qt-libs@v1

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Install dependencies
      run: |
        uv sync --extra test

    - name: Run tests with coverage
      uses: aganders3/headless-gui@v2
      with:
        run: uv run pytest --cov=tracksdata --cov-report=xml src/tracksdata

    - name: Upload coverage to Codecov
      if: matrix.python-version == needs.python-versions.outputs.latest
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
